<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Summary (Table View)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f6fc;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .table-container {
      width: 100%;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
      min-width: 500px;
      /* ensures table is scrollable on small screens */
    }

    th,
    td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #66bb6a;
      color: white;
      border-radius: 8px 8px 0 0;
    }

    tbody tr:hover {
      background-color: #e8f5e9;
    }

    .status-cleared {
      color: #888;
      font-style: italic;
    }

    tfoot td {
      font-weight: bold;
      background-color: #dcedc8;
      border-top: 2px solid #66bb6a;
    }

    .back-home {
      display: block;
      margin: 25px auto 0;
      text-align: center;
      color: #185a9d;
      font-weight: 600;
      text-decoration: none;
      max-width: 600px;
    }

    .back-home:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      th,
      td {
        padding: 8px 10px;
        font-size: 14px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üíº Loan Summary</h2>

    <div class="table-container">
      <table id="loanTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount (‚Çπ)</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4">Loading...</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="1">Total</td>
            <td id="totalAmount">‚Çπ0</td>
            <td colspan="2"></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <a href="index.html" class="back-home">‚Üê Back to Home</a>
  </div>

  <script>
    const CSV_URL = "https://api.allorigins.win/raw?url=" + encodeURIComponent(
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSbly161FUfzv8lvXmdwaOkZGVagsnxYbtN4s1Yfc5bqC7cPX0SUA9xZmheeSl-1L3v94ZRgwj4emIb/pub?output=csv"
    );

    function formatDate(inputDate) {
      const date = new Date(inputDate);
      if (isNaN(date)) return inputDate;
      return date.toLocaleDateString('en-IN', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    async function loadLoans() {
      try {
        const res = await fetch(CSV_URL);
        if (!res.ok) throw new Error("Network response was not ok");
        const text = await res.text();
        const rows = text.trim().split('\n').slice(1); // skip header row

        const tbody = document.querySelector("#loanTable tbody");
        tbody.innerHTML = ""; // Clear existing rows

        let totalAmount = 0;

        // Filter out rows with status 'Closed'
        const filteredRows = rows.filter(row => {
          const [name, amountStr, status, date] = row.split(',');
          return status.trim().toLowerCase() !== 'closed'; // Skip "Closed" status rows
        });

        // Process remaining rows
        filteredRows.forEach(row => {
          const [name, amountStr, status, date] = row.split(',');

          const amount = parseFloat(amountStr.trim()) || 0;
          totalAmount += amount;

          const tr = document.createElement("tr");

          tr.innerHTML = `
        <td>${name.trim()}</td>
        <td>‚Çπ${amount.toLocaleString()}</td>
        <td class="${status.trim().toLowerCase() === 'cleared' ? 'status-cleared' : ''}">${status.trim()}</td>
        <td>${formatDate(date.trim())}</td>
      `;

          tbody.appendChild(tr);
        });

        if (tbody.children.length === 0) {
          tbody.innerHTML = `<tr><td colspan="4">No loans found.</td></tr>`;
          document.getElementById("totalAmount").textContent = "‚Çπ0";
        } else {
          document.getElementById("totalAmount").textContent = `‚Çπ${totalAmount.toLocaleString()}`;
        }
      } catch (err) {
        const tbody = document.querySelector("#loanTable tbody");
        tbody.innerHTML = `<tr><td colspan="4">‚ö†Ô∏è Failed to load data.</td></tr>`;
        document.getElementById("totalAmount").textContent = "‚Çπ0";
        console.error("Error loading loan data:", err);
      }
    }

    loadLoans();
  </script>
</body>

</html>
