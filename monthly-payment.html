<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends Payment Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    /* Similar styling as before */
  </style>
</head>
<body>

  <div class="container">
    <h2>Monthly Payment Tracker</h2>

    <div id="qr">
      <a href="upi://pay?pa=nagesh241299-4@okicici&pn=Nagesh&am=500&cu=INR"
         onclick="handlePaymentClick(event)">
        <img src="your-qr-code.jpeg" alt="QR Code">
      </a>
      <p>Click or Scan to Pay ₹500</p>
    </div>

    <h3>Friends Payment Status</h3>

    <table id="paymentTable">
      <thead>
        <tr>
          <th>Friend</th>
          <th>Status</th>
          <th>Paid Date</th>
          <th>Late Fee</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- JavaScript will populate rows -->
      </tbody>
    </table>

    <div class="footer">
      <button class="btn" onclick="exportToExcel()">Export to Excel</button>
    </div>
  </div>

  <script>
    const friends = [
      "Sahil", "Nagesh", "Vipul", "Niral", "Vishal",
      "Ganesh", "Vicky", "Roshan", "Akshay", "Ajit", "Niral"
    ];

    const paymentData = friends.map(name => ({
      name,
      paid: false,
      paidDate: null,
      lateFee: 0
    }));

    const tableBody = document.getElementById("tableBody");

    function getLateFee(paymentDate) {
      const dueDate = new Date();
      dueDate.setDate(5); // Due on 5th of the month
      dueDate.setHours(0, 0, 0, 0);

      const payDate = new Date(paymentDate);
      payDate.setHours(0, 0, 0, 0);

      const msLate = payDate - dueDate;
      if (msLate <= 0) return 0;

      const daysLate = Math.floor(msLate / (1000 * 60 * 60 * 24));
      return daysLate * 10;
    }

    function handlePaymentClick(event) {
      event.preventDefault(); // Prevents the default link action

      const personIndex = 0; // Assuming the payment is for the first person for now. Adjust this as needed
      const today = new Date();

      const lateFee = getLateFee(today);
      const totalAmount = 500 + lateFee;

      // Log the payment details
      paymentData[personIndex].paid = true;
      paymentData[personIndex].paidDate = today.toLocaleDateString();
      paymentData[personIndex].lateFee = lateFee;

      // Update the payment status for the person
      renderTable();

      // Simulate the action of redirecting to UPI for payment
      alert(`Payment of ₹${totalAmount} successful for ${paymentData[personIndex].name}.`);
    }

    function renderTable() {
      tableBody.innerHTML = "";

      paymentData.forEach((person, index) => {
        const row = document.createElement("tr");

        const lateFee = getLateFee(person.paidDate);
        row.innerHTML = `
            <td>${person.name}</td>
            <td><span class="badge ${person.paid ? 'paid' : 'unpaid'}">${person.paid ? 'Paid' : 'Unpaid'}</span></td>
            <td>${person.paidDate || '-'}</td>
            <td>₹${person.paid ? person.lateFee : lateFee}</td>
            <td>
                ${person.paid
                ? `<span class="btn" style="background:#666;cursor:default;">Paid</span>`
                : `<a class="btn" href="#" onclick="handlePaymentClick(event)">
                    Click Here to Pay
                    </a>`
                }
            </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function exportToExcel() {
      let csv = "Friend,Status,Paid Date,Late Fee\n";
      paymentData.forEach(p => {
        csv += `${p.name},${p.paid ? 'Paid' : 'Unpaid'},${p.paidDate || '-'},${p.lateFee}\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.setAttribute("href", url);
      a.setAttribute("download", "friends_payment.csv");
      a.click();
    }

    renderTable();
  </script>

</body>
</html>
