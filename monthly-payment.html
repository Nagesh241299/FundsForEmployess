<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-size: 2em;
      margin-bottom: 25px;
    }

    .custom-select {
      position: relative;
      margin-bottom: 25px;
    }

    select {
      appearance: none;
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
      outline: none;
    }

    select:focus {
      background-color: rgba(255, 255, 255, 0.3);
    }

    select option {
      color: #000;
    }

    .custom-select::after {
      content: "â–¼";
      position: absolute;
      top: 50%;
      right: 18px;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 0.9rem;
      color: #fff;
    }

    #qr img {
      width: 100%;
      max-width: 250px;
      border-radius: 15px;
      margin-top: 10px;
    }

    p {
      font-size: 1.1em;
      margin-top: 12px;
    }

    .btn {
      background-color: #00c9a7;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 25px;
      font-size: 1.2em;
    }

    .btn:hover {
      background-color: #02a88c;
    }

    #paymentResult {
      margin-top: 15px;
      font-weight: bold;
      color: #ffff99;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.5em;
      }

      .container {
        padding: 25px 20px;
      }

      select {
        font-size: 0.95rem;
        padding: 12px 14px;
      }

      .btn {
        font-size: 1rem;
        padding: 10px 20px;
      }

      #qr img {
        max-width: 200px;
        pointer-events: none;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Monthly Payment</h2>

    <div class="custom-select">
      <select id="monthSelect"></select>
    </div>

    <div id="qr">
      <img src="your-qr-code.jpeg" alt="QR Code" />
      <p id="amountText"></p>
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <button class="btn" onclick="openUPI()">ðŸ’° Pay Now</button>

    </div>
    <div id="paymentResult"></div>
  </div>

  <script>
    const baseAmount = 500;

    function generateLast5MonthsIncludingCurrent() {
      const select = document.getElementById("monthSelect");
      const today = new Date();
      const currentMonthValue = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, "0")}`;

      for (let i = 0; i < 5; i++) {
        const d = new Date(today.getFullYear(), today.getMonth() - i, 1);
        const value = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, "0")}`;
        const label = d.toLocaleString("default", { month: "long", year: "numeric" });

        const option = document.createElement("option");
        option.value = value;
        option.textContent = label;

        if (value === currentMonthValue) {
          option.selected = true;
        }

        select.appendChild(option);
      }

      document.getElementById("amountText").textContent = getUpdatedAmountText();
    }

    document.getElementById("monthSelect").addEventListener("change", () => {
      document.getElementById("amountText").textContent = getUpdatedAmountText();
      document.getElementById("paymentResult").textContent = "";
    });

    function getLateFee() {
      const selectedMonth = document.getElementById("monthSelect").value;
      if (!selectedMonth) return 0;

      const [year, month] = selectedMonth.split("-").map(Number);
      const dueDate = new Date(year, month - 1, 5);
      const today = new Date();

      dueDate.setHours(0, 0, 0, 0);
      today.setHours(0, 0, 0, 0);

      const msLate = today - dueDate;
      if (msLate <= 0) return 0;

      const daysLate = Math.floor(msLate / (1000 * 60 * 60 * 24));
      return daysLate * 10;
    }

    function getUpdatedAmountText() {
      const lateFee = getLateFee();
      const total = baseAmount + lateFee;
      return `Total Due: â‚¹${baseAmount} + â‚¹${lateFee} late fee = â‚¹${total}`;
    }

    function openUPI() {
      const upiId = "nagesh241299-6@oksbi";
      const name = "Nagesh";

      // Generate UPI URI without amount
      const upiLink = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&cu=INR`;

      // Optional: display total for user info
      const lateFee = getLateFee();
      const total = baseAmount + lateFee;
      document.getElementById("paymentResult").textContent = `Total due: â‚¹${total} (enter manually in UPI app)`;

      // Open UPI payment
      window.location.href = upiLink;
    }

    generateLast5MonthsIncludingCurrent();
  </script>
</body>

</html>
