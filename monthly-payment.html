<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends Payment Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-size: 16px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      margin-top: 50px;
      width: 95%;
      max-width: 1000px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
    }

    #qr {
      text-align: center;
      margin-bottom: 30px;
    }

    #qr img {
      width: 100%;
      max-width: 200px;
      border-radius: 12px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    #qr img:hover {
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      background-color: #00c9a7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #02a88c;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Monthly Payment Tracker</h2>

    <div id="qr">
      <a href="#" id="upiLink" target="_blank">
        <img src="your-qr-code.jpeg" alt="QR Code">
      </a>
      <p>Click or Scan to Pay ₹500 + Late Fee (if any)</p>
    </div>

    <div class="footer">
      <button class="btn" onclick="updateUPILink()">Generate UPI Link</button>
    </div>
  </div>

  <script>
    // Function to calculate late fee
    function calculateLateFee() {
      const dueDate = new Date();
      dueDate.setDate(5); // Due on 5th of the month
      dueDate.setHours(0, 0, 0, 0);

      const today = new Date();
      today.setHours(0, 0, 0, 0);

      const msLate = today - dueDate;
      if (msLate <= 0) return 0; // No late fee if before or on due date

      const daysLate = Math.floor(msLate / (1000 * 60 * 60 * 24));
      return daysLate * 10; // Late fee ₹10 per day
    }

    // Function to update the UPI link with dynamic late fee
    function updateUPILink() {
      const lateFee = calculateLateFee();
      const totalAmount = 500 + lateFee; // ₹500 + Late Fee

      // Construct the UPI payment link with calculated total amount
      const upiLink = `upi://pay?pa=nagesh241299-4@okicici&pn=Nagesh&am=${totalAmount}&cu=INR`;

      // Update the UPI link href
      document.getElementById("upiLink").setAttribute("href", upiLink);

      // Alert user with the total amount
      alert(`The total amount to be paid is ₹${totalAmount}. Click the QR code to make the payment.`);
    }
  </script>

</body>
</html>
